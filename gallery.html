<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Europan Aquarium</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h1>Europan Aquarium</h1>
    </header>
    <div class="creature-gallery" id="front-gallery">

      <div class="creature">
        <img src="https://barotraumagame.com/baro-wiki/images/thumb/4/48/Crawler.png/200px-Crawler.png" alt="Crawler">
        <div class="overlay">
          <h2>Crawler</h2>
        </div>
      </div>

      <div class="creature">
        <img src="https://barotraumagame.com/baro-wiki/images/thumb/c/ca/Hammerhead2.png/450px-Hammerhead2.png" alt="Hammerhead">
        <div class="overlay">
          <h2>Hammerhead</h2>
        </div>
      </div>

      <div class="creature">
        <img src="https://barotraumagame.com/baro-wiki/images/thumb/e/eb/Spineling.png/450px-Spineling.png" alt="Spineling">
        <div class="overlay">
          <h2>Spineling</h2>
        </div>
      </div>

      <div class="creature">
        <img src="https://barotraumagame.com/baro-wiki/images/thumb/3/39/Husked_Crawler.png/300px-Husked_Crawler.png" alt="Husk Crawler">
        <div class="overlay">
          <h2>Husk Crawler</h2>
        </div>
      </div>

      <div class="creature">
        <img src="https://barotraumagame.com/baro-wiki/images/thumb/8/8a/Husk.png/135px-Husk.png" alt="Husk">
        <div class="overlay">
          <h2>Husk</h2>
        </div>
      </div>

      <div class="creature">
        <img src="https://barotraumagame.com/baro-wiki/images/thumb/e/e7/Mudraptor.png/300px-Mudraptor.png" alt="Mudraptor">
        <div class="overlay">
          <h2>Mudraptor</h2>
        </div>
      </div>

    </div>
  </body>
</html>
